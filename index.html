<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churn Rate Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="main.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .stars {
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/stardust.png"),
          #000;
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        animation: twinkle 1s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      nav {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 1rem;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 10;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #667eea;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 100px; /* Adding margin to avoid overlap with navbar */
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .upload-box,
      .manual-box {
        border: 2px dashed rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      .upload-box:hover,
      .manual-box:hover {
        border-color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.1);
      }

      input[type="file"],
      input[type="number"] {
        display: none;
      }

      .file-label,
      .manual-label {
        display: inline-block;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .file-label:hover,
      .manual-label:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      button {
        padding: 10px 20px;
        background: #fff;
        color: #667eea;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem;
        }

        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body style="position: relative;">
    <canvas style="position: absolute;" id="webgl-canvas"> </canvas>
    <!-- <div class="stars"> -->
    <nav>
      <a href="/">Home</a>
    </nav>
    <div class="container">
      <h1>Churn Rate Application</h1>
      <div class="upload-box">
        <label for="file-upload" class="file-label"> Upload CSV File </label>
        <input type="file" id="file-upload" name="file" accept=".csv" />
        <button onclick="uploadFile()">Calculate Churn Rate</button>
      </div>
      <!-- <div class="manual-box">
        <form method="POST" action="/manual">
          <label class="manual-label">Total Customers</label>
          <input type="number" name="total_customers" required />
          <label class="manual-label">Churned Customers</label>
          <input type="number" name="churned_customers" required />
          <button type="submit">Calculate Manually</button>
        </form>
      </div> -->
    </div>

    <script>
      function uploadFile() {
        const fileInput = document.getElementById("file-upload");
        if (fileInput.files.length > 0) {
          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          fetch("/", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              document.body.innerHTML = data;
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        } else {
          alert("Please upload a file first.");
        }
      }
    </script>
  </body>
</html>
